<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="styles.css">
        <title>Relogio Anal√≥gico</title>
    </header>
    <body>
        <div class="clock">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </body>
    <script>
        const hr = document.querySelector('.hour')
        const min = document.querySelector('.minute')
        const sec = document.querySelector('.second')

        setInterval(() => {
            let day = new Date;
            let hours = day.getHours()
            let minutes = day.getMinutes()
            let seconds = day.getSeconds()

            let hourDeg = (30 * hours)
            let minDeg = minutes * 6
            let secDeg = seconds * 6

            hr.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`
            min.style.transform = `translate(-50%, -100%) rotate(${minDeg}deg)`
            sec.style.transform = `translate(-50%, -100%) rotate(${secDeg}deg)`
        }, 1000)
    </script>
</html>
